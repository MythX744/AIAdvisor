<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/congratulations.css">
  <title>Congratulations! Survey Completed</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Congratulations! Survey Completed</h2>
      <p>Thank you for participating in our survey. Your feedback is valuable to us.</p>
      <button class="button" onclick="navigateToWelcome()">Return to Welcome</button>
    </div>
  </div>

  <script>
    function navigateToWelcome() {
      document.querySelector('.container').style.transform = 'translateX(0)';
      setTimeout(function() {
        window.location.href = 'welcome.html';
      }, 500);
    }
  </script>
</body>
</html>
