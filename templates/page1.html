<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/page1.css">
  <title>Survey - Page 1</title>
</head>
<body>
    <form method="post" action="/page1">
      <div class="container">

        <div id="containerrobot">
          <div id="bot">
            <div id="eyes">
              <div id="left" class="eye"></div>
              <div id="right" class="eye"></div>
            </div>
            <div id="leftarm">
              <div class="finger"></div>
              <div class="finger"></div>
            </div>
            <div id="rightarm">
              <div class="finger"></div>
              <div class="finger"></div>
            </div>
          </div>
          <div id="neck"></div>
          <div id="body"></div>
          <div id="legs">
            <div id="left" class="foot"></div>
            <div id="right" class="foot"></div>
          </div>
        </div>

        <div class="content">
          <h2>Survey Question 1</h2>
          <p>Choose your gender:</p>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <div class="content">
          <h2>Survey Question 2</h2>
          <p>Choose your age:</p>
          <label><input type="radio" name="age" value="under18"> Under 18</label>
          <label><input type="radio" name="age" value="18-24"> 18-24</label>
          <label><input type="radio" name="age" value="25-44"> 25-44</label>
          <label><input type="radio" name="age" value="45-64"> 45-64</label>
          <label><input type="radio" name="age" value="65+"> 65 and older</label>
        </div>

        <div class="content">
          <h2>Survey Question 3</h2>
          <p>Choose your status:</p>
          <label><input type="radio" name="status" value="student"> Student</label>
          <label><input type="radio" name="status" value="employee"> Employee</label>
          <label><input type="radio" name="status" value="retired"> Retired/Unemployed</label>
        </div>

        <button type="button" class="button" onclick="navigateToPage('{{ url_for('page2') }}')">Next</button>
      </div>
    </form>
  <script>
    function navigateToPage(page) {
        document.querySelector('.container').style.transform = 'translateX(-100%)';
        setTimeout(function () {
            // Manually submit the form before redirecting
            document.querySelector('form').submit();
        }, 1000);
    }
</script>

</body>
</html>
